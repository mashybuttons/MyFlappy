<!DOCTYPE html>
<html ng-app="Flappy">
<head>
  <script src='/bower_components/angular/angular.min.js'></script>
  <script src='/bower_components/angular-route/angular-route.min.js'></script>
  <script src='/bower_components/d3/d3.min.js'></script>
  <script src='/bower_components/d3/d3.min.js'></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/Styles/styles.css">
  <title>Flappy Bird!</title>
</head>
<body>
  <div class='container' ng-controller='AppController'>
    <div class='jumbotron' ng-hide='hideme'>
      <h1 id='Jumbo'>My Flappy</h1>
      <img class='birdJumbo' src='/Styles/flappy.gif'>
    </div>
  <a href='#/play' ng-click='hideIt()'>
    <button ng-hide='hideme' type="button" class="btn btn-success button1">Play!</button>
  </a>
  </div>
  <div ng-view></div>


  <script src='/App/app.js'></script>
  <script src='/App/services.js'></script>
  <script src='/App/Game/game.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
